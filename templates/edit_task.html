<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Edit Task</h1>
    </div>
    <div class="form-container">
        <form method="post">
            <input type="text" name="title" value="{{ task.title }}" placeholder="Enter Task Title" required>
            <textarea name="description" placeholder="Enter Task Description" rows="4">{{ task.description }}</textarea>
            <button type="submit" class="task-btn">Update Task</button>
        </form>
        <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this task?');">
            <button type="submit" class="task-btn delete-btn">Delete Task</button>
            <a href="/">Back to tasks</a>
        </form>
    </div>
</body>
